<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PAHINGALAY HOTEL</title>

    <!--
    - logo icon
  -->
    <link rel="shortcut icon" href="/static/images/PAHINGALAY_HOTEL.png" type="image/png">
    <!-- Changed to png as per common practice for favicon -->


    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Add flash message display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div id="form-message" class="flash-message">
                {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="auth-image">
                <!-- Placeholder for hotel image; replace with actual image path -->
                <img src="/static/images/infinity-pool.jpg" alt="Pahingalay Hotel" class="hotel-image">
            </div>
            <div class="auth-card">
                <div class="header">
                    <h1 class="hotel-name">PAHINGALAY HOTEL</h1>
                    <p class="subtitle">Sign in to your account</p>
                </div>
                <form class="auth-form" id="signinForm">
                    <h2 class="form-title">Sign In</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your Password"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                    <div class="form-links">
                        <p>Don't have an account? <a href="{{ url_for('signup_page') }}" class="link">Sign up here</a>
                        </p>
                    </div>
                </form>
                <div class="footer">
                    <a href="/" class="back-link">‚Üê Back to homepage</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>

</html>
