<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAHINGALAY HOTEL - Guest Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span>PAHINGALAY HOTEL</span>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Rooms</a>
                <a href="#" class="nav-link">Book Now</a>
            </div>
        </div>
    </nav>

    <!-- Guest Dashboard -->
    <div class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Welcome back, <span id="guestName">John Doe</span>!</h1>
                <p>Manage your bookings and account settings</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalBookings">0</h3>
                        <p>Total Bookings</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="nightsStayed">0</h3>
                        <p>Nights Stayed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalSpent">â‚±0</h3>
                        <p>Total Spent</p>
                    </div>
                </div>
            </div>

            <!-- Bookings Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Your Bookings</h2>
                    <button id="addBookingBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Booking
                    </button>
                </div>
                <div id="guestBookings" class="bookings-grid">
                    <!-- Bookings will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Booking</h3>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="modalForm">
                    <!-- Form content will be dynamically generated -->
                </form>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="/static/js/guest-dashboard.js"></script>
</body>
</html>
