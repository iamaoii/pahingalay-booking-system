<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PAHINGALAY HOTEL</title>
    <!-- logo icon -->
    <link rel="shortcut icon" href="/static/images/PAHINGALAY_HOTEL.png" type="image/png">

    <!-- boxicons cdn -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- custom css link -->
    <link rel="stylesheet" href="/static/css/dashboad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- #PRELOADER -->
    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">pahingalay</p>
    </div>

    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="/">
                        <span class="logo">
                            <img src="/static/images/PAHINGALAY_HOTEL icon.png" width="50">
                        </span>
                        <span class="logo-title">PAHINGALAY HOTEL</span>
                    </a>
                </li>

                <li class="active">
                    <a href="#" data-section="dashboard-section">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#" data-section="profile-section">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- ======================= Dashboard Section ================== -->
            <div class="dashboard-section active">
                <!-- ======================= Cards ================== -->
                <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers" id="total-booking">0</div>
                            <div class="cardName">Total Booking</div>
                        </div>
                        <div class="iconBx">
                            <i class="bx bx-calendar"></i>
                        </div>
                    </div>

                    <div class="card">
                        <div>
                            <div class="numbers" id="night-stayed">0</div>
                            <div class="cardName">Night Stayed</div>
                        </div>
                        <div class="iconBx">
                            <i class="bx bx-current-location"></i>
                        </div>
                    </div>

                    <div class="card">
                        <div>
                            <div class="numbers" id="total-spent">0</div>
                            <div class="cardName">Total Spent</div>
                        </div>
                        <div class="iconBx">
                            <i class="bx bx-credit-card"></i>
                        </div>
                    </div>
                </div>

                <!-- ================ Your Booking List ================= -->
                <div class="details">
                    <div class="recentOrders">
                        <div class="cardHeader">
                            <h2>Your Bookings</h2>
                            <a class="btn-primary" href="{{ url_for('booking_page') }}">
                                <i class="bx bx-plus"></i> New Booking
                            </a>
                        </div>
                        <div class="booking-list"></div>
                    </div>
                </div>
            </div>

            <!-- ======================= Profile Section ================== -->
            <div class="profile-section">
                <input type="hidden" id="user-id" value="">
                <div class="profile-card">
                    <div class="cardHeader">
                        <h2>Guest Information</h2>
                        <button class="btn-primary edit-info-btn">Edit Information</button>
                    </div>
                    <form class="profile-form" id="profile-form">
                        <div class="profile-details">
                            <div class="form-group">
                                <label class="detail-label" for="full-name">Full Name</label>
                                <input type="text" id="full-name" name="guestName" class="detail-value" value=""
                                    disabled>
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="email">Email</label>
                                <input type="email" id="email" name="guestEmail" class="detail-value" value="" disabled>
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="contact-number">Contact Number</label>
                                <input type="tel" id="contact-number" name="guestContactNo" class="detail-value"
                                    value="" disabled>
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="age">Age</label>
                                <input type="number" id="age" name="guestAge" class="detail-value" value="" disabled
                                    min="1" max="120">
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="nationality">Nationality</label>
                                <input type="text" id="nationality" name="nationality" class="detail-value" value=""
                                    disabled>
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="address">Address</label>
                                <input type="text" id="address" name="address" class="detail-value" value="" disabled>
                            </div>
                            <div class="form-group">
                                <label class="detail-label" for="sex">Sex</label>
                                <select id="sex" name="guestSex" class="detail-value" disabled>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions" style="display: none;">
                            <button type="submit" class="btn-primary save-btn">Save</button>
                            <button type="button" class="btn-secondary cancel-btn">Cancel</button>
                        </div>
                    </form>
                    <div class="password-section">
                        <h3>Security</h3>
                        <button class="btn-primary change-password-btn">Change Password</button>
                    </div>
                </div>
            </div>

            <!-- ======================= Booking Details Modal ================== -->
            <div class="modal" id="booking-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Booking Details</h2>
                        <button class="btn-primary edit-booking-btn">Edit Booking</button>
                        <span class="modal-close">Ã—</span>
                    </div>
                    <div class="modal-body">
                        <form id="booking-form">
                            <input type="hidden" id="reservation-no" name="reservationNo">
                            <div class="form-group">
                                <label for="modal-room-type">Room Type</label>
                                <select id="modal-room-type" name="roomType" disabled>
                                    <option value="single">Single Room</option>
                                    <option value="double">Double Room</option>
                                    <option value="suite">Suite</option>
                                    <option value="family">Family Room</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modal-check-in">Check-in Date</label>
                                <input type="date" id="modal-check-in" name="checkInDate" disabled>
                            </div>
                            <div class="form-group">
                                <label for="modal-check-out">Check-out Date</label>
                                <input type="date" id="modal-check-out" name="checkOutDate" disabled>
                            </div>
                            <div class="form-group">
                                <label for="modal-nights">Number of Nights</label>
                                <input type="number" id="modal-nights" name="noOfNight" disabled min="1">
                            </div>
                            <div class="form-group">
                                <label for="modal-adults">Number of Adults</label>
                                <input type="number" id="modal-adults" name="noOfAdults" disabled min="1">
                            </div>
                            <div class="form-group">
                                <label for="modal-children">Number of Children</label>
                                <input type="number" id="modal-children" name="noOfChildren" disabled min="0">
                            </div>
                            <div class="form-group">
                                <label for="modal-bed-type">Bed Type</label>
                                <select id="modal-bed-type" name="bedType" disabled>
                                    <option value="twin">Twin Bed</option>
                                    <option value="queen">Queen Bed</option>
                                    <option value="king">King Bed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modal-smoking">Smoking Preference</label>
                                <select id="modal-smoking" name="smokingPref" disabled>
                                    <option value="non-smoking">Non-Smoking</option>
                                    <option value="smoking">Smoking</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modal-requests">Additional Requests</label>
                                <textarea id="modal-requests" name="additionalReq" disabled></textarea>
                            </div>
                            <div class="form-group">
                                <label for="modal-total">Total Amount</label>
                                <input type="text" id="modal-total" name="totalAmount" disabled>
                            </div>
                            <div class="companions-section">
                                <h3>Companions</h3>
                                <table id="modal-companions-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Contact</th>
                                            <th>Email</th>
                                            <th>Age</th>
                                            <th>Sex</th>
                                        </tr>
                                    </thead>
                                    <tbody id="modal-companions-tbody"></tbody>
                                </table>
                            </div>
                            <div class="modal-actions" style="display: none;">
                                <button type="submit" class="btn-primary modal-save-btn">Save</button>
                                <button type="button" class="btn-secondary modal-cancel-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/static/js/dashboard.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
