<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PAHINGALAY HOTEL</title>
    <!--
    - logo icon
  -->
    <link rel="shortcut icon" href="/static/images/PAHINGALAY_HOTEL.png" type="image/png">
    <!-- Changed to png as per common practice for favicon -->

    <!--
    - boxicons cdn
  -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />


    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
        rel="stylesheet">

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="/static/css/dashboad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="/static/images/PAHINGALAY_HOTEL icon.png" width="50">
                        </span>
                        <span class="logo-title">PAHINGALAY HOTEL</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">Total Booking</div>
                    </div>

                    <div class="iconBx">
                        <i class="bx bx-calendar"></i>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardName">Night Stayed</div>
                    </div>

                    <div class="iconBx">
                        <i class="bx bx-current-location"></i>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">284</div>
                        <div class="cardName">Total Spent</div>
                    </div>

                    <div class="iconBx">
                        <i class="bx bx-credit-card"></i>
                    </div>
                </div>

            </div>

            <!-- ================ Your Booking List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Your Bookings</h2>
                        <a class="btn-primary" href="{{ url_for('booking_page') }}">
                            <i class="bx bx-plus"></i> New Booking
                        </a>
                    </div>
                    <div class="booking-list">
                        <div class="booking-item">
                            <span class="detail-label">Reservation ID:</span>
                            <h3 class="reservation-id">R-0000101</h3>
                            <div class="booking-details">
                                <div>
                                    <span class="detail-label">Room Type</span>
                                    <span class="detail-value">Double Room</span>
                                </div>
                                <div>
                                    <span class="detail-label">Check-in</span>
                                    <span class="detail-value">01/10/2024</span>
                                </div>
                                <div>
                                    <span class="detail-label">Check-out</span>
                                    <span class="detail-value">01/13/2024</span>
                                </div>
                                <div>
                                    <span class="detail-label">Total</span>
                                    <span class="detail-value">1200</span>
                                </div>
                            </div>
                            <div class="action-row">
                                <span class="status-confirmed">Confirmed</span>
                                <button class="view-button">View</button>
                                <button class="button-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/static/js/dashboard.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
